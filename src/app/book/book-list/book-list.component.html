<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3>Book Management</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/list">Book List</a></li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <a class="btn btn-primary" routerLink="/create">Add new book</a>
            </h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="city" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let book of books; index as i">
                <td>{{i+1}}</td>
                <td><a routerLink="detail/{{book.id}}">{{book.title}}</a></td>
                <td>{{book.author}}</td>
                <td>{{book.description}}</td>
                <td>
                  <a class="btn btn-warning" routerLink="edit/{{book.id}}">Edit
                    <span class="fas fa-edit"></span>
                  </a>
                </td>
                <td>
                  <a class="btn btn-danger" routerLink="delete/{{book.id}}">Delete
                    <span class="fas fa-trash"></span>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
